<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Database with AJAX</title>
    <!-- load style from style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- load javascript from functions.js -->
    <script src="functions.js"></script>
  </head>
  <body>
    <h2>Install WordPress with one click</h2>
    <p>
      Add a name for your WordPress installation. This name will be used for
      your new <strong>database</strong> and the <strong>folder</strong> inside
      your htdocs folder in XAMPP.
    </p>
    <form id="ajaxPostForm">
      <input type="text" name="name" id="name" placeholder="Name here..." />

      <input type="submit" id="submitbtn" value="Create WP!" />
    </form>
    <p id="invalidformat" style="color: red; display: none">
      Use caracters a-z,0-9,-,_ in your database name.
    </p>
    <div id="feedback"></div>
    <br /><br />
  </body>
</html>
