<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Database with AJAX</title>
    <!-- load style from style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Install WordPress with one click</h2>
    <p>
      Add a name for your WordPress installation. This name will be used for
      your new <strong>database</strong> and the <strong>folder</strong> inside
      your htdocs folder in XAMPP.
    </p>
    <form id="ajaxPostForm">
      <input type="text" name="name" id="name" placeholder="Name here..." />
      <input type="submit" value="Create WP!" />
    </form>
    <div id="feedback"></div>
    <br /><br />
    <script>
      document
        .getElementById("ajaxPostForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const params = "name=" + name;

          const xhr = new XMLHttpRequest();
          xhr.open("POST", "process.php", true);
          xhr.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );

          xhr.onload = function () {
            if (this.status === 200) {
              //console.log(this.responseText);
              //Final feedback from process.php
              document.getElementById("feedback").innerHTML = xhr.responseText;
            }
          };
          xhr.send(params);

          //give the user feedback
          document.getElementById("name").value = "";
          document.getElementById("feedback").innerHTML = "Processing...";
        });
    </script>
  </body>
</html>
